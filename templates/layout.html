<!DOCTYPE html>
<html>
  <head>
    <title>Fitbit Leaderboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
        font: 20px sans-serif;
      }
      .navbar-text.pull-right {
        padding-left: 5px;
        padding-right: 5px;
      }
    </style>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-responsive.css') }}">
    <link rel="stylesheet" href="static/css/jquery.qtip.css">

  </head>
  <body>
    <div class="navbar navbar-fixed-top" >
      <div class="navbar-inner" style="padding-left: 10px; padding-right: 10px;">
        <a class="brand" href="/" style="color:#6d6e71;"><strong><span style="color:#F7941e;">Bloom</span>Board</strong> Fitbit Leaderboard</a>
        <p class="navbar-text pull-right">Join @ <a href="">http://fitbit.bloomboard.com{{ meta.root }}</a></p>
      </div>
    </div>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://d3js.org/d3.v3.js"></script>
    <script src="static/js/jquery.qtip.js"></script>    
    <script>
      $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>
    {% block content scoped %}
    {% endblock %}
  </body>
</html>
