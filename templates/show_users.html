{% extends "layout.html" %}
{% block content %}
  <p> woo bugs! </p>
  <ul class=users>
  {% for user in users %}
    <li><h2>{{ user.username }}</h2>{{ user.fitbit_verifier }} key {{user.fitbit_user_key}} secret {{user.fitbit_user_secret}}
  {% else %}
    <li><em>Unbelievable.  No entries here so far</em>
  {% endfor %}
  </ul>
{% endblock %}
